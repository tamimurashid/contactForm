<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->.
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Email Failed</title>
  </head>
  <body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="display-4 text-danger mb-4"><i class="bi bi-x-circle-fill"></i> Email Failed</h1>
                <p class="lead">We encountered an issue sending your email.</p>
                <hr class="my-4">
                <p class="text-muted">Possible reasons:</p>
                <ul class="list-group mb-4">
                  <li class="list-group-item">Invalid email address format.</li>
                  <li class="list-group-item">Server error, please try again later.</li>
                  <li class="list-group-item">Issues with your network connection.</li>
                </ul>
                <a href="contact.html" class="btn btn-secondary btn-lg">Try Again</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN (optional for the error icon) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </body>
</html>
